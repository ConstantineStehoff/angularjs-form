
<div class="container">
    <div class="col-md-4 col-md-offset-4 custom-border top-margin-custom">
        <h2 class="form-title">Login</h2>
        <form name="form" ng-submit="vm.login()" role="form" class="bottom-margin-20">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button ng-if="!vm.succesfulFetch" type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                <button ng-if="vm.succesfulFetch" type="button" class="btn btn-primary" ng-click="vm.signOut()">Sign Out</button>
            </div>
        </form>
    </div>

    <div class="col-sm-12 top-margin-20 ng-cloak" ng-if="vm.reqHappened">
        <div class="panel panel-default custom-padding">
            <div class="panel-body">
                <h2>Response from API</h2>
                <p ng-if="vm.succesfulFetch"> {{vm.userData.message}}. Today's data is {{vm.userData.date}}. Current working path is {{vm.userData.path}}</p>
                <p ng-if="!vm.succesfulFetch">Unknown user</p>
            </div>
        </div>
    </div>
</div>
